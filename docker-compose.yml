version: '3.4'

services:
  db:
    image: mongo:latest
    volumes:
    - ./data/db:/data/db

  core:
    depends_on: 
    - db
    build:
      context: .
      dockerfile: Dockerfile-jimi_core
    volumes:
    - ./data/settings.json:/home/jimi/jimi/data/settings.json:ro
    - ./data/sessionPub.pem:/home/jimi/jimi/data/sessionPub.pem:ro
    - ./data/sessionPriv.pem:/home/jimi/jimi/data/sessionPriv.pem:ro
    - ./data/log:/home/jimi/jimi/log
    - ./data/plugins:/home/jimi/jimi/plugins
    tty: true

  web:
    depends_on: 
    - db
    build:
      context: .
      dockerfile: Dockerfile-jimi_web
    volumes:
    - ./data/settings.json:/home/jimi/jimi/data/settings.json:ro
    - ./data/sessionPub.pem:/home/jimi/jimi/data/sessionPub.pem:ro
    - ./data/sessionPriv.pem:/home/jimi/jimi/data/sessionPriv.pem:ro
    - ./data/log:/home/jimi/jimi/log
    - ./data/plugins:/home/jimi/jimi/plugins
    ports:
    - "5002:5002"
